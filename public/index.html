<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Virtual</title>
  <link rel="stylesheet" href="../src/ui/styles/Modal.css">
</head>
<body>

  <h1>Tienda Virtual</h1>

  <!-- Formulario para agregar un nuevo producto -->
  <button id="btn-agregar-producto">Agregar Producto</button>

  <!-- Modal para el formulario -->
  <div id="form-modal" style="display: none;">
    <h2>Agregar Producto</h2>
    <form id="form-producto">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" required>
      <br>
      <label for="descripcion">Descripci√≥n:</label>
      <input type="text" id="descripcion" required>
      <br>
      <label for="precio">Precio:</label>
      <input type="number" id="precio" required>
      <br>
      <label for="imagen">Imagen URL:</label>
      <input type="text" id="imagen" required>
      <br>
      <button type="submit">Agregar</button>
      <button type="button" id="cerrar-form">Cerrar</button>
    </form>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
